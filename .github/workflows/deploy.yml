name: Build and Deploy

on:
  push:
    branches:
      - main 
  pull_request:
    branches: 
      - main 

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Naver Cloud Platform_Object Storage
        env:
          VITE_NCP_ACCESS_KEY_ID: ${{ secrets.NCP_ACCESS_KEY_ID }}
          VITE_NCP_SECRET_ACCESS_KEY: ${{ secrets.NCP_SECRET_ACCESS_KEY }}
          VITE_NCP_BUCKET_NAME: ${{ secrets.NCP_BUCKET_NAME }}
          VITE_KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          VITE_LINE_CLIENT_ID: ${{ secrets.LINE_CLIENT_ID }}
          VITE_REDIRECT_URL: ${{ secrets.REDIRECT_URL }}
          VITE_CALLBACK_URL: ${{ secrets.CALLBACK_URL }}
        run: |
          # Assuming deploy script is in package.json
          npm run deploy
