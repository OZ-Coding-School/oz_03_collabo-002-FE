name: Front-end CI

on:
  push:
    branches: ['develop', 'release', 'feat/*']
  pull_request:
    branches: ['develop', 'release', 'feat/*']

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: â¬‡ï¸ Install Dependencies
        run: npm ci

      - name: ğŸƒ Run ESLint
        run: npm run lint

  type_check:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: â¬‡ï¸ Install dependencies
        run: npm ci

      - name: ğŸƒ Type check
        run: npm run tsc

  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: â¬‡ï¸ Install dependencies
        run: npm ci

      - name: ğŸƒ Build
        run: npm run build

